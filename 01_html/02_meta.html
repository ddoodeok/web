<!-- meta -->
<!-- 
    태그이름과 속성명은 대소문자를 구분하지 않는다.
    하지만 관례상 소문자로 쓴다. 
    내용이나 값의 경우 대소문자가 구별될 수 있다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 메타:데이터를 설명하는 데이터 -->
    <!-- 번역 -->
    <meta charset="UTF-8">

    <!-- 선택사항 -->
      <!-- 페이지 주제 정의 -->
      <meta name="subject" content="HTML 학습">
      <!-- 페이지 제목 정의 -->
      <meta name="title" content="HTML의 메타 태그">
      <!-- 페이지 작성자 정의 -->
      <meta name="author" content="홍길동">
      <!-- 검색 엔진용 키워드 정의 -->
      <!-- 일반적으로 많이 썼음 -->
      <meta name="keywords" content="html,meta,홍길동">

     <!-- 3초 뒤에 지정한 주소로 이동 -->
     <meta http-equiv="refresh" content="3; url=http://cafe.naver.com/allqa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
